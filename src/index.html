<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator basic</title>
		<link rel="stylesheet" type="text/css" href="/src/style.css" />
	</head>
	<!--/body section  -->

	<body>
		<div class="container">
			<form class="calc" name="calc">
				<input type="text" name="text" class="value" readonly />
				<span class="num clear">C</span>
				<span class="num">/</span>
				<span class="num backspace" id="d">d</span>
				<span class="num">7</span>
				<span class="num">8</span>
				<span class="num">9</span>
				<span class="num">*</span>
				<span class="num">4</span>
				<span class="num">5</span>
				<span class="num">6</span>
				<span class="num">-</span>
				<span class="num">1</span>
				<span class="num">2</span>
				<span class="num">3</span>
				<span class="num plus">+</span>
				<span class="num">0</span>
				<span class="num">00</span>
				<span class="num">.</span>
				<span class="num equals">=</span>
			</form>
		</div>

		<script src="/src/script.js" async defer></script>
	</body>
</html>
